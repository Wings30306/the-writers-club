{% extends 'base.html' %} 
{% block title %} Edit your profile {% endblock %} 
{% block header %} Edit your profile {% endblock %} 
{% block content %} 
{% for this_user in profile %}
<form id="form" method="POST" action="{{ url_for('edit_profile', user=session['username']) }}">
<div class="form-group">
  <label for="intro">Introduce Yourself!</label>
  <textarea name="intro" id="intro" cols="30" rows="10">{{this_user.intro}}</textarea>
</div>
<div class="form-group">
  <label for="date">I have been writing since </label><input type="year" name="date_started_writing" id="date_started_writing" value="{{ this_user.date_started_writing }}"></label>
</div>
<div class="form-group">
  <label for="birthday">Birthday: </label><input type="date" name="birthday" id="birthday" value="{{this_user.birthday}}"> 
  <span class="why"><a href="">Why do we ask this?</a></span>
</div>
<div class="form-group">
  <label for="show_birthday">Show my birthday on Profile: </label>
  <input type="checkbox" name="show_birthday" id="show_birthday" {% if this_user.show_birthday == true %} checked=checked {% endif %}>
</div>
<button type="submit">Submit</button>
</form>
{% endfor %}
{% endblock %}
