{% extends 'base.html' %} 
{% block title %} Edit your profile {% endblock %} 
{% block header %} Edit your profile {% endblock %} 
{% block content %} 
{% for this_user in profile %}
<div class="form-group">
<label for="intro">Introduce Yourself!</label>
<textarea type="text" id="intro" class="form-control" rows=10> {{this_user.intro}}</textarea>
</div>

<p>I have been writing since <input type="year" name="date_started_writing" id="date_started_writing" value="{{ this_user.date_started_writing }}"></p>
<p>Birthday: <input type="date" name="birthday" id="birthday" value="{{this_user.birthday}}"> <span class="why"><a href="">Why do we ask this?</a></span></p>
Show my birthday on Profile: <input type="checkbox" name="show_birthday" id="show_birthday" {% if this_user.show_birthday == true %}checked=checked{% endif %}>

{% endfor %}
{% endblock %}
