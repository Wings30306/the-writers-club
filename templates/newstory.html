{% extends "base.html" %} 
{% block title %} Submit Your Story {% endblock %} 
{% block header %} Submit Your Story {% endblock %}
{% block content %}
<form method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="What's your story called?"
    />
  </div>
  <div class="form-group">
    <label for="summary">Summary</label>
    <textarea
      class="form-control"
      id="summary"
      name="summary"
      rows="3"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <select class="form-control" id="rating" name="rating">
      <option>Adult/NSFW</option>
      <option>15</option>
      <option>12</option>
      <option>PG</option>
      <option>All Ages</option>
    </select>
  </div>
  <div class="form-group">
    <label for="genre"
      >Genre <br /><span
        >(multiple select available: <br />CTRL+click on Windows,
        CMD+Shift+click on MacOS)</span
      ></label
    >
    <select multiple class="form-control" id="genre" name="genre">
      <option>Slash</option>
      <option>Romance</option>
      <option>Humor</option>
      <option>Fanfic</option>
      <option>Poem</option>
      <option>Add Genre</option>
    </select>
  </div>
  <div class="form-group">
    <label for="fandom"
      >Fandom <br /><span
        >(multiple select available: <br />CTRL+click on Windows,
        CMD+Shift+click on MacOS)</span
      ></label
    >
    <select multiple class="form-control" id="fandom" name="fandom">
      <option>None (Original story)</option>
      <option>Harry Potter</option>
      <option>Westlife</option>
      <option>Backstreet Boys</option>
      <option>Add Fandom</option>
    </select>
    <span
      ><strong>Warning:</strong> Only select multiple if the story is a
      crossover between fandoms!
    </span>
  </div>
  <button class="btn btn-sm" id="btn-disclaimer">
    Add disclaimer (required for fan fiction)
  </button>
  <div class="form-group" id="div-disclaimer">
    <label for="disclaimer">Disclaimer</label>
    <textarea
      class="form-control"
      id="disclaimer"
      name="disclaimer"
      rows="3"
    ></textarea>
  </div>
  <button class="btn btn-lg">save and add chapter</button>
</form>
{%endblock%}
