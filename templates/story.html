{% extends "base.html" %}
{% block title %}
{{title}}
{% endblock %}
{% block content %}
<h4>{{title}}</h4>
<p>Author: {{author}}</p>
<p>Fandom: {{fandom}}</p>
<p>Summary: {{summary}}</p>
<p>Total Chapters: {{total_chapters}}</p>
<hr>
<h5>{{chapter.chapter_title|title}}</h5>
<p>{{chapter.chapter_content|replace("\n", "<br>"|safe)}}</p>
<button class="btn btn-large btn-mycolor">Feedback</button>
{% endblock %}
